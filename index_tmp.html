<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="vendor/normalize-css/normalize.css"/>
  <link rel="stylesheet" href="vendor/font-awesome/css/font-awesome.css"/>
  <link rel="stylesheet" href="assets/css/main.css"/>
  <title>Test</title>
</head>
<body>
<div class="js-video">
  <div class="js-video-view">

  </div>
  <div class="js-video-control">
    <div class="js-video-control-play __sep-line">
      <i class="fa fa-play"></i>
    </div>
    <div class="js-video-control-time __sep-line">
      <span>02:00/05:03</span>
    </div>
    <div class="js-video-control-timeline __sep-line">
      <div class="line">
        <div class="line-active" style="width: 50%"></div>
      </div>
    </div>
    <div class="js-video-control-volume __sep-line">
      <i class="fa fa-volume-up"></i>
      <div class="line">
        <div class="line-active" style="width: 50%"></div>
      </div>
    </div>
    <div class="js-video-control-share __sep-line">
      <ul>
        <li><i class="fa fa-twitter"></i></li>
        <li><i class="fa fa-facebook"></i></li>
        <li><i class="fa fa-google"></i></li>
      </ul>
    </div>
    <div class="js-video-control-fullscreen">
      <i class="fa fa-arrows-alt"></i>
    </div>
  </div>
</div>
</body>
</html>
